<ion-view view-title="极光">
  
  <ion-header-bar class="bar-calm" align-title="left">
        <div class="buttons">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </div>
        <h1 class="title">极光</h1>
        <div class="buttons">
            <button class="button button-icon button-clear ion-android-add"></button>

  <ion-content>

          <label class="item item-input">

            <input type="text" placeholder="大家正在搜：新配色">

            <img src="img/test_find_2.png">

            <p>I want to say about the color scheme.</p>
          </a>
          <a class="item item-avatar" href="#">
            <img src="img/test_find_3.png">
            <h2>步惊云</h2>
