<ion-view view-title="登录" class="loginBg" hide-nav-bar="true" >
<!-- <ion-nav-title><img src="img/logo.png" width="40"></ion-nav-title> -->

  <ion-content class="padding">
  	<div class="row responsive-sm padding remvoeBP">
	  <div class="col">
		<div class="app-logo"><img src="img/ionic.png"></div> 	
		<div class="list list-inset removePM">
			<label class="item item-input icon-left ion-person calm"><input type="text" ng-model="user.username" placeholder="  邮箱/手机" > </label>
			  <label class="item item-input icon-left ion-locked assertive"><input type="password" ng-model="user.password" placeholder="  密码" > </label>
		</div>
		<div><button class="button ion-unlocked button-block button-balanced" ng-click="login(user);" >登录</button>  </div>
	  </div>
  	</div>

	<div class="row  padding removePM">
	  <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
	  <div class="col"> <a class=" button-assertive button button-block" ng-click="googleSignIn()"><i class="icon ion-social-googleplus"></i></a> </div>
	  <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
	</div>

  </ion-content>
</ion-view>

 <ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-background-stable">
      <ion-tab title="登录" icon="ion-unlocked" href="#/app/login">
      </ion-tab>
      <ion-tab title="注册" icon="ion-person" href="#/app/signup">
      </ion-tab>
  </ion-tabs>
